<div class="row">
  <div class="col-md-6">
    <h2>Add Products</h2>
    <form>
      <div class="col-md-6">
        <label for="id">Product Id</label>
        <input type="text" class="form-control" id="id" #id />
      </div>
      <div class="col-md-6">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" #name />
      </div>
      <div class="col-md-6">
        <label for="price">Product Price</label>
        <input type="text" class="form-control" id="price" #price />
      </div>
    </form>
  </div>
</div>
<!-- ternary operator used for add & update -->
<button type="button" class="btn btn-primary" (click)="onAdd(id, name, price)">
  {{ editMode ? "update Product" : "Add product" }}
</button>

<div class="col-md-6">
  <h2>{{ dataTitle }}</h2>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngIf="!fetching">
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td (click)="onEdit(i)">
          <a class="text-danger"><i class="material-icons">Edit</i></a>
        </td>
        <td (click)="onDelete(i)">
          <a class="text-danger"><i class="material-icons">delete</i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="fetching" class="text-center">
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only"></span>
      <div>Fetching Products</div>
    </div>
  </div>
</div>
